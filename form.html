<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <script src='js/jquery.min.js'></script>
    <script src='js/jquery.bvalidator.min.js'></script>
    <script src='js/default.min.js'></script>
    <script src='js/gray.js'></script>
    <script>
        $(document).ready(function(){
            $("#frm").bValidator();
        })
    </script>
    <style type="text/css">
        body 
        {
            background-color: aqua;
        }
        #heading,#frm
        {
margin: 0 0.5rem;
animation: fadeInLeftBig; /* referring directly to the animation's @keyframe declaration */
animation-duration:2s; /* don't forget to set a duration! */
        }
    </style>
</head>
<body>
    <center>
        <h1 id="heading">Login Form</h1>
        <form method="post" id="frm" action="welcome.html">
            <label>Email *</label>
            <input type="text" name="email" placeholder="Email *" data-bvalidator="required,email"><br><br>
            
            <label>Password *</label>
            <input type="password" name="password" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[10]"><br><br>
            <input type="submit" name="sub" value="Login">
        </form>
    </center>
    
</body>
</html>
